name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: rcastillod/demo
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha
        flavor: |
          latest=true
    
    - name: Build and push (multi-arch)
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Containerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Update K8s manifest with image digest (sed)
      env:
        IMAGE_NAME: docker.io/rcastillod/demo
        IMAGE_DIGEST: ${{ steps.build.outputs.digest }}
      run: |
        sed -i "s|image: ${IMAGE_NAME}.*|image: ${IMAGE_NAME}@sha256:${IMAGE_DIGEST}|" kustomize/base/deployment.yaml
    
    - name: Commit manifest change (skip CI)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add kustomize/base/deployment.yaml
        git commit -m "chore: pin ${IMAGE_NAME} to digest ${IMAGE_DIGEST} [skip ci]"
        git push

