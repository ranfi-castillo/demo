apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:87cd6a5f7fa4480fdab86e0b62dcf1b3aed111288673597ed07a252043057a3b
        name: demo
        envFrom:
        - configMapRef:
            name: demo
