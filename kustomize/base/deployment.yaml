apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:975a1e07eee24a36de91d129d81e8919eb0ddfd0c45597dac65524170cb3ee02
        name: demo
        envFrom:
        - configMapRef:
            name: demo
