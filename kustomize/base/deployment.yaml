apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:9f4bbd34f3afb252c9baa9d768540dcb27a362d2fb0e4384755c0da816d06bbd
        name: demo
        envFrom:
        - configMapRef:
            name: demo
