apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:4c82d7ac5d960c435c6d09b52a3bb2da62acaff1bef93943ba49832b0e3fbbfb
        name: demo
        envFrom:
        - configMapRef:
            name: demo
