apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:a0d48d04a7057a479ffd1b2ad11b36976c30803676970d3195225bf2a0adc122
        name: demo
        envFrom:
        - configMapRef:
            name: demo
