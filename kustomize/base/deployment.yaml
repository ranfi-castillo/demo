apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:6576b7d88e05dade25adf327790af75f065eaafb041d890ad7d68838166f7a65
        name: demo
        envFrom:
        - configMapRef:
            name: demo
