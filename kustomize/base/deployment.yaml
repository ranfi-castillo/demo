apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/rcastillod/demo@sha256:a5766a98499d120870915ab93a7644ba69118e4cde1ceb316c7f2f805e354c4b
        name: demo
        envFrom:
        - configMapRef:
            name: demo
